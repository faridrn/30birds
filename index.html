<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>30Birds</title>
		<meta name="description" content="{Description}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/modernizr-2.6.2.min.js"></script>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/handlebars-v4.0.5.js"></script>
		<script src="js/header.js"></script>
	</head>
	<body class="bd">
		<header id="header" class="">
			<nav class="wrapper navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="row">
						<div class="col-xs-6 col-sm-4 col-md-3">
							<h1 class="logo"><a href="/">30Birds</a></h1>
						</div>
						<div class="col-sm-4 col-md-7">
							<button data-toggle="fade" data-target=".search" class="responsive-icon pull-right hidden-md hidden-lg"><i class="icon-search"></i></button>
							<div class="search">
								<div class="form-group">
									<input type="text" name="q" class="form-control" placeholder="Search..." />
									<button type="submit" class="search-submit"><i class="icon-search"></i></button>
									<button role="close">&times;</button>
								</div>
							</div>
						</div>
						<div id="user-area" class="col-xs-3 col-sm-4 col-md-2">
							<a href="#" data-toggle="fade" data-target=".user-menu"><i class="icon-user"></i> Farid</a>
							<ul class="user-menu">
								<li><a href="#"><i class="icon-wrench"></i> My Profile</a></li>
								<li><a href="#"><i class="icon-users"></i> Account Settings</a></li>
								<li><a href="#"><i class="icon-lock"></i> Logout</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main id="mainbody">
			<div id="panels" class="container">
				
			</div>
		</main>
		<footer id="footer">
			<div class="container">
				<div id="sitemap" class="row">
					<ul class="list-unstyled list-inline">
						<li><a href="#">Help Center</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Terms of Use</a></li>
						<li><a href="#">Privacy Policy</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">API</a></li>
						<li><a href="#">Advertise</a></li>
					</ul>
				</div>
				<div id="copyright" class="row">
					<div class="col-xs-12 text-center">
						<p>Copyright &copy; 2016 <span>30Birds</span>. All rights reserved.</p>
					</div>
				</div>
			</div>
		</footer>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/main.js"></script>

		<script id="children-template" type="text/x-handlebars-template">
			{{#each []}}
			<li class="" data-id="{{SiteItemID}}" data-media="{{Media}}" data-summary="{{Summary}}">
				<figure>
					<img src="http://217.218.67.233{{Thumbnail}}" alt="{{Title}}" />
					<figcaption>
						<div class="inner">
							<h3>{{Title}}</h3>
							<div class="meta">
								<span class="date">{{PubDate}}</span>
								<span class="duration"></span>
							</div>
						</div>
					</figcaption>
				</figure>
			</li>
			{{/each}}
		</script>
		<script id="items-template" type="text/x-handlebars-template">
			{{#each []}}
			<div class="panel items is-carousel" data-conf='{""}' data-id="{{id}}">
				<div class="panel-title">
					<a href="#">{{name}}</a>
				</div>
				<div class="panel-body">
					<ul id="items-{{id}}">

					</ul>
					<div class="item-info" style="display: none;">
						<button role="close" data-toggle="slide" data-target="$this .item-info">&times;</button>
						<figure class="poster">
							<img src="data/c89a794f-b618-44cd-b1b5-b897316e33ac.jpg" alt="" />
							<a href="#" class="play"><i class="icon-play"></i></a>
						</figure>
						<div class="details">
							<h3><a href="#">Hollywood and Incitement of Islamophobia</a></h3>
							<div class="meta">
								<span class="date">Date: 2016-01-25</span>
								<span class="duration">Duration: 01:30:26</span>
							</div>
							<p>The program discusses the movie "Deliver Us from Evil" and analyses the Iranophobic propaganda in this film. The program discusses the movie "Deliver Us from Evil" and analyses the Iranophobic propaganda in this film.</p>
						</div>
					</div>
				</div>
			</div>
			{{/each}}
		</script>
	</body>
</html>
